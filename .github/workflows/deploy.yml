name: Deploy Landing Page

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: nalofinance-landing
  INSTANCE_ID: i-0855cf0c6683a6b8b

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DEPLOY_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEPLOY_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update production environment variables
        run: |
          aws ssm send-command \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }} \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'cd /opt/nalofinance-landing',
              'sed -i \"/^NEXT_PUBLIC_/d\" .env || true',
              'echo \"NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}\" >> .env',
              'echo \"NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}\" >> .env',
              'cat .env | grep NEXT_PUBLIC_'
            ]" \
            --output text
          
          sleep 3

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }} \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'cd /opt/nalofinance-landing',
              'export AWS_REGION=${{ env.AWS_REGION }}',
              'export ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}',
              'export ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}',
              'aws ecr get-login-password --region \$AWS_REGION | docker login --username AWS --password-stdin \$ECR_REGISTRY',
              'docker pull \$ECR_REGISTRY/\$ECR_REPOSITORY:latest',
              'docker stop nalofinance-landing || true',
              'docker rm nalofinance-landing || true',
              'docker run -d --name nalofinance-landing --restart unless-stopped -p 3001:3000 --env-file .env \$ECR_REGISTRY/\$ECR_REPOSITORY:latest',
              'sleep 10',
              'docker ps | grep nalofinance-landing'
            ]" \
            --comment "Deploy Nalo Finance Landing Page" \
            --output text \
            --query 'Command.CommandId')
          
          echo "Deployment command ID: $COMMAND_ID"
          
          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id ${{ env.INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }}
          
          # Get command output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id ${{ env.INSTANCE_ID }} \
            --region ${{ env.AWS_REGION }} \
            --query 'StandardOutputContent' \
            --output text

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Landing Page URL: http://98.93.42.181:3001"
